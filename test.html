<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue App</title>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p v-for='item in items'>{{ item }}</p>
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                items: ['a', 'b', 'c']
            },
        })

        // Vue.set(vm.items, indexOfItem, newValue); //正确的响应
    </script>
</body>

</html>
